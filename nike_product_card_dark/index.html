<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike SB Steafen Janoski Max</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="\img\favicon.ico">
	</head>
<body>
   <div class="layout">
	<div class="layout_item">
		<section class="product">
			<main class="product_main">
				<div class="product_logo">
			        <img src="img/logo.png"  width="65" height="35" alt="">
		        </div>
				<div class="product_picture">
					<img src="img/sneaker.png" width="330" height="165" class="product_picture" alt="">
				</div>
			  <label class="product_slider">
						<input type="radio" name="choose" checked class="slider_button">
							<span class="slider_button-first"></span>
						<input type="radio" name="choose" class='slider_button'>
							<span class="slider_button-second"></span>
						<input type="radio" name="choose" class='slider_button'>
							<span class="slider_button-third"></span>
						<input type="radio" name="choose" class='slider_button'>
							<span class="slider_button-fourth"></span>
			  </label>
			</main>
			<aside class="product_info">
					<div class="h1">Nike SB Steafen Janoski Max</div>
					<div class="h2">Unisex Skateboarding Shoe</div>
					<div class="product_rating">
						<div class="rating_star"></div>
						<div class="rating_star"></div>
						<div class="rating_star"></div>
						<div class="rating_star"></div>
						<div class="rating_star"></div>
					</div>
					<div class="product_line">
						<div class='version'>
						  <label for="select">
							<select name="Size" id="" class="button">
								<option value="">Size</option>
								<option value="">6</option>
								<option value="">8</option>
								<option value="">10</option>
							</select>	
						  </label>
						  <label for="select">	
							<select name="qty" id="" class="button">
								<option value="">Qty</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
							</select>
						  </label>	
						</div>
							<button class="button button_buy">Add to cart</button>
					</div>		
			</aside>
			</section>
		</div>
	</div>
</body>
</html>
