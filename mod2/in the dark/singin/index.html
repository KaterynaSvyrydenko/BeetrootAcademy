<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="layout">
        <div class="layout_bg">
            <div class="header">
                <div class='logo'></h1>
            </div>
            <div class="sign">
                <div class="h1">Sign in and use more features</div>
                <div class="form">
                    <form action="">
                        <input type="text" placeholder="Email or username" class='email'>
                        <input type="text" placeholder="Password" class='pass'>
                        <a href="#" class='button'>Sign in</a>
                    </form>
                </div>
            </div>
            <div class="sub_text">
                <div class="text">Forgot your login details?</div>
                <a href="#" class='help'>Get help signing in</a>
            </div>
            <div class="or">OR</div>
            <div class="social">
                <div class="img"></div>
                <div class="social_facebook"></div>
            </div>
            <div class="footer">
                <div class="footer_text">Don't have an account?</div>
                <a href="#">Sign uo</a>
            </div>
        </div>
    </div>
    
</body>
</html>
