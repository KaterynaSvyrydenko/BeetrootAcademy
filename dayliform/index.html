<!DOCTYPE html>
<html lang="en">
<head> 
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Enter Form</title>
</head>
<body>
	<div class="main">
		<fieldset class="account-info">
			<div class="header">
				<h1 class="header_h1">Create your free account</h1>
				<p class="header_welcome">Come and joy to our cool and amazing community, fill in your details to get started. Alredy get an account?
					<a class="link" href="">Log in.</a>
				</p>
			</div>
				<div class="button">
			  	<div class="button_row">
						<label for="">
							<input placeholder="First name" type="text" class="button_field button_field-1-2">
           				 </label>
						<label for="">
							<input placeholder="Last name" type="text" class="button_field button_field-1-2">
             			</label>
				</div>
				<div class="button_row">
					<label for="">
						<input placeholder="Email adress" type="text" class="button_field">
					</label>
				</div>
				<div class="button_row">
					<label for="">
						<input placeholder="Password" type="text" class="button_field">
					</label>
				</div>
				<div class="button_row">
					<label for="">
						<input name="sign" value="Sign up for free" type="button" class="button_field button_field-sign">
					</label>
				</div>
			</div>
			<div class="footer">	
				<p class='footer_agreement'>By clicking on "Sign up for free", you agree to the
					<a class="link" href="">Teams of Service</a>
				and the
					<a class="link" href="">Privacy Policy</a>
				</p>
			</div>
		</fieldset>
	</div>
	
</body>
</html>
